<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CoffeeShop</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container__top">
                    <div class="header__top-inner">
                        <nav class="header__nav-left">
                            <ul class="header__nav-left-list">
                                <li class="header__nav-item">Home</li>
                                <li class="header__nav-item">About</li>
                                <li class="header__nav-item">Menu</li>
                                <li class="header__nav-item">Reservation</li>
                            </ul>
                        </nav>
                        <a class="header__logo logo" href="#home">
                            <img src="img/logo.svg" alt="logo">
                        </a>
                        <nav class="header__nav-right">
                            <ul class="header__nav-right-list">
                                <li class="header__nav-item">Pages</li>
                                <li class="header__nav-item">Shop</li>
                                <li class="header__nav-item">Contact</li>
                                <li class="header__nav-item"></li>
                                <li class="header__nav-item"></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="header__body"></div>
        </header>
    </div>
</body>
</html>
